<!DOCTYPE html>

<html lang="en-us">

<title>The Chill Train</title>

<head>

    <!-- bootstrap ref-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

    <!-- css ref-->
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    <div class="container">
        <div class="jumbotron">Train Schedule
            <h3 id="span"></h3>
        </div>


        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">Current Train Schedule</div>

            <!-- Table -->
            <table class="table">
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency (min)</th>
                <th>Next Arrival Time</th>
                <th>Minutes Away</th>

                <tr>
                    <td id="tN"></td>
                    <td id="tD"></td>
                    <td id="f"></td>
                    <td id="nA"></td>
                    <td id="mA"></td>
                </tr>

            </table>
        </div>
        <br>
        <hr>
        <br>

        <div class="col-lg-8">

            <div class="card card-default">
                <div class="card-heading">
                    <h3 class="card-title">Add Train</h3>
                </div>

                <div class="card-body">

                    <!-- new train add -->
                    <form class="form">
                        <div class="form-group row">
                            <label for="name-input">Train Name</label>
                            <input class="form-control" id="name-input" type="text">
                        </div>

                        <div class="form-group row">
                            <label for="destination-input">Destination</label>
                            <input class="form-control" id="destination-input" type="text">
                        </div>

                        <div class="form-group row">
                            <label for="firstTrain">First Train Time (HH:mm)</label>
                            <input class="form-control" id="firstTrain-input" type="text">
                        </div>

                        <div class="form-group row">
                            <label for="frequency">Frequency (min)</label>
                            <input class="form-control" id="frequency-input" type="number"></input>
                        </div>
                        <br>

                        <button class="btn btn-default" id="add-train" type="submit">Find This Train!</button>


                    </form>
                </div>
            </div>
        </div>

    </div>

    </div>
    <br>

    <!--moment ref-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


    <!-- firebase-->
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>

    <!--JQ ref-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!--js ref-->
    <script src="logic.js"></script>


    <script type="text/javascript"> </script>

</body>

</html>
